<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>

      <form name="checkout" id="checkout-form">
        <fieldset>
          <legend>Shipping</legend>

          <label for="fname">First Name</label>
          <input type="text" name="fname" required>

          <label for="lname">Last Name</label>
          <input type="text" name="lname" required>

          <label for="street">Street</label>
          <input type="text" name="street" required>

          <label for="city">City</label>
          <input type="text" name="city" required>

          <label for="state">State</label>
          <input type="text" name="state" required>

          <label for="zip">Zip</label>
          <input type="text" name="zip" id="zip" required>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>

          <label for="cardNumber">Card Number</label>
          <input type="text" name="cardNumber" value="1234123412341234" required>

          <label for="expiration">Expiration</label>
          <input type="text" name="expiration" value="12/25" required>

          <label for="code">Security Code</label>
          <input type="text" name="code" value="123" required>
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>Item Subtotal: <span id="itemNum">0</span> items <span id="subtotal">$0.00</span></li>
            <li>Shipping: <span id="shipping">$0.00</span></li>
            <li>Tax: <span id="tax">$0.00</span></li>
            <li><b>Order Total: <span id="total">$0.00</span></b></li>
          </ul>
        </fieldset>

        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>

    </section>
  </main>

  <footer class="site-footer" id="main-footer"></footer>
  <script src="../js/checkout.js" type="module"></script>
</body>

</html>
